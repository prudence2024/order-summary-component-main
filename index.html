<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="order-summary">
    <div class="image-container">
      <img src="images/illustration-hero.svg" alt="music-illustration">
    </div>

    <div class="content">
      <h1 class="heading">Order Summary</h1>
      <p class="para1">You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like!
      </p>
    </div>

    <div class="plans">
      <div class="joint">
        <div class="image-text">
          <img src="images/icon-music.svg" alt="music-icon">
          <div class="time">
            <p class="para2">Annual Plan</p>
            <p class="para3">$59.99/year</p>
          </div>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <a class="button1" href="#">Proceed to Payment</a>
      <a class="button2" href="#">Cancel Order</a>
    </div>  
    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="#">Prudence2024</a>.
    </div>
  </footer>
</body>
</html>
